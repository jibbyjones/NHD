<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The History of Ramen</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      background-color: #ffcc00; /* fallback yellow background */
      overflow: hidden;
    }

    /* Navigation bar */
    nav {
      background-color: rgba(255, 204, 0, 0.95);
      display: flex;
      justify-content: center;
      padding: 15px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav button {
      background: none;
      border: none;
      font-weight: bold;
      font-size: 18px;
      margin: 0 20px;
      color: #000;
      cursor: pointer;
      transition: color 0.3s, transform 0.2s;
    }

    nav button:hover {
      color: #b30000;
      transform: scale(1.1);
    }

    /* Sections */
    .section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background-size: contain; /* show full image */
      background-position: center;
      background-repeat: no-repeat;
      background-color: #ffcc00; /* yellow filler where image doesnâ€™t reach */
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    .active {
      opacity: 1;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      nav {
        flex-wrap: wrap;
        padding: 10px;
      }

      nav button {
        font-size: 16px;
        margin: 10px 10px;
      }

      h1 {
        font-size: 2rem;
        padding: 15px 20px;
      }

      .section {
        background-size: cover; /* better fit for smaller screens */
      }
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('origins')">Origins</button>
    <button onclick="showSection('ingredients')">Ingredients</button>
    <button onclick="showSection('evolution')">Evolution</button>
    <button onclick="showSection('funfacts')">Fun Facts</button>
  </nav>

  <main>
    <!-- Your 5 slides -->
    <div id="home" class="section active" style="background-image: url('Ramen slide 1.jpg');">
      <h1>Insert Text Here</h1>
    </div>

    <div id="origins" class="section" style="background-image: url('Ramen slide 2.jpg');">
      <h1>Insert Text Here</h1>
    </div>

    <div id="ingredients" class="section" style="background-image: url('Ramen slide 3.jpg');">
      <h1>Insert Text Here</h1>
    </div>

    <!-- placeholders for slides 4 & 5 -->
    <div id="evolution" class="section" style="background-image: url('Ramen slide 4.jpg');">
      <h1>Insert Text Here</h1>
    </div>

    <div id="funfacts" class="section" style="background-image: url('Ramen slide 5.jpg');">
      <h1>Insert Text Here</h1>
    </div>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
