<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The History of Ramen</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
    }

    /* Navigation bar */
    nav {
      background-color: rgba(255, 204, 0, 0.9);
      display: flex;
      justify-content: center;
      padding: 15px 0;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav button {
      background: none;
      border: none;
      font-weight: bold;
      font-size: 18px;
      margin: 0 20px;
      color: #000;
      cursor: pointer;
      transition: color 0.3s, transform 0.2s;
    }

    nav button:hover {
      color: #b30000;
      transform: scale(1.1);
    }

    /* Sections */
    .section {
      display: none;
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .active {
      display: flex;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <nav>
    <button onclick="showSection('home')">Home</button>
    <button onclick="showSection('origins')">Origins</button>
    <button onclick="showSection('ingredients')">Ingredients</button>
    <button onclick="showSection('evolution')">Evolution</button>
    <button onclick="showSection('funfacts')">Fun Facts</button>
  </nav>

  <main>
    <div id="home" class="section active" style="background-image: url('https://images.unsplash.com/photo-1604909052197-4ed40d18f3f6');">
      <h1>Insert Text Here</h1>
    </div>

    <div id="origins" class="section" style="background-image: url('https://images.unsplash.com/photo-1601924582975-7d74907c8e8b');">
      <h1>Insert Text Here</h1>
    </div>

    <div id="ingredients" class="section" style="background-image: url('https://images.unsplash.com/photo-1605473259399-31e7f3c23d3f');">
      <h1>Insert Text Here</h1>
    </div>

    <div id="evolution" class="section" style="background-image: url('https://images.unsplash.com/photo-1625948573403-06b4d3dbfc0a');">
      <h1>Insert Text Here</h1>
    </div>

    <div id="funfacts" class="section" style="background-image: url('https://images.unsplash.com/photo-1590080875839-6b846e1e8c94');">
      <h1>Insert Text Here</h1>
    </div>
  </main>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>

</body>
</html>
